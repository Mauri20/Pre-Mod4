<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 6</title>
</head>

<body>
    <script>
        const n = parseInt(prompt("Introduce el primer número entero:"));
        const m = parseInt(prompt("Introduce el segundo número entero:"));

        const cociente = Math.floor(n / m);
        const resto = n % m;

        console.log(`La división de ${n} entre ${m} da un cociente de ${cociente} y un resto de ${resto}.`);
        alert("La división de "+ n +" entre "+m+" da un cociente de "+cociente+" y un resto de " +resto);
    </script>
</body>

</html>
